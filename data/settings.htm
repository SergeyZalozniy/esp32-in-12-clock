<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Wi-Fi Settings</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/template.css">

<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Nixie Clock</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">Nixie Clock Settings</a></li>
					<li class="active"><a href="settings.htm">Wi-Fi Settings</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="starter-template">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4>Wi-Fi Settings</h4>
				</div>
				<div class="panel-body">
					<div class="input-group">
						<span class="input-group-addon">SSID</span>
						<input id="ssid" type="text" class="form-control input-lg" name="ssid"
							placeholder="Wi-Fi name" value="">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">Pass</span>
						<input id="ssidPass" type="text" class="form-control input-lg" name="ssidPass"
							placeholder="Wi-Fi Password" value="">
					</div>
					<br>
					<button id="savewifi" name="savewifi" type="button" class="btn btn-default">Save and reboot</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/highlight.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
